<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS FORM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="sidebar">
            Contact NTV
        </div>

        <div class="form">
            <p>Email Us</p>
            <form action="index.html" class="contact-us-form"></form>
            <div class="details">
                <div class="name">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" required></input>
                </div>
                <div class="company">
                    <label for="company">Company</label><br>
                    <input type="text" id="company" required></input>
                </div>
                <div class="email">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" required></input>
                </div>
                <div class="phonenumber">
                    <label for="phonenumber">Phone Number</label><br>
                    <input type="phonenumber" id="phonenumber" required></input>
                </div>
            </div>
            <div class="message">
                <label for="message">Message</label><br>
                <textarea id="message" rows="15" id="message"></textarea>
            </div>
            <button type="submit" class="button">SUBMIT</button>
            </form>
        </div>


    </div>
